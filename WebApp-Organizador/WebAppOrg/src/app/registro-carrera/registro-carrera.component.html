<div class="body-container">
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Registro de Carrera</h2>
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                                </div>
                                <div class="form-group">
                                    <label for="ruta">Ruta (GPX)</label>
                                    <input type="file" class="form-control" id="ruta" accept=".gpx" placeholder="Ingrese el recorrido">
                                </div>
                              
                                <div class="form-group">
                                    <label for="fechaCarrera">Fecha de la carrera</label>
                                    <input type="date" class="form-control" id="fechaCarrera" placeholder="Ingrese la fecha de la carrera">
                                </div>
                                <div class="form-group">
                                    <label for="modalidad">Modalidad</label>
                                    <input type="text" class="form-control" id="modalidad" placeholder="Ingrese la modalidad">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="categoria">Categoria</label>
                                    <input type="text" class="form-control" id="categoria" placeholder="Ingrese la categoria">
                                </div>
                                <div class="form-group">
                                    <label for="cuentaBanco">Nombre de Banco</label>
                                    <input type="number" class="form-control" id="cuentaBanco" placeholder="Ingrese la cuenta bancaria">
                                </div> 
                                <div class="form-group">
                                    <label for="cuentaBanco">Cuentas Bancarias</label>
                                    <input type="number" class="form-control" id="cuentaBanco" placeholder="Ingrese la cuenta bancaria">
                                </div> 
                                <div class="form-group">
                                    <label for="patrocinador">Patrocinador</label>
                                    <input type="text" class="form-control" id="patrocinador" placeholder="Ingrese el patrocinador">
                                </div> 
                                <div class="form-group">
                                    <label for="costo">Costo</label>
                                    <input type="number" class="form-control" id="costo" placeholder="Ingrese el costo">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
